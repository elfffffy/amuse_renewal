<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        window.onlaod = () => {
            var swiper = new Swiper(".mySwiper", {
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
            });
        }
    </script>

</head>

<body>
    <div class="modal">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="img/modal/desktop01.png" alt="코치마크1">
                </div><!-- swiper-slide end -->
                <div class="swiper-slide">
                    <img src="img/modal/desktop02.png" alt="코치마크2">
                </div><!-- swiper-slide end -->
                <div class="swiper-slide">
                    <img src="img/modal/desktop03.png" alt="코치마크3">
                </div><!-- swiper-slide end -->
                <div class="swiper-slide">
                    <img src="img/modal/desktop04.png" alt="코치마크4">
                </div><!-- swiper-slide end -->
                <div class="swiper-slide">
                    <img src="img/modal/desktop05.png" alt="코치마크5">
                </div><!-- swiper-slide end -->
                <div class="swiper-slide">
                    <img src="img/modal/desktop06.png" alt="코치마크6">
                </div><!-- swiper-slide end -->
                <div class="swiper-slide">
                    <img src="img/modal/desktop07.png" alt="코치마크7">
                </div><!-- swiper-slide end -->
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div><!-- .modal end -->
</body>

</html>
