<script>
    $(function () {
        let bannerText = $('.banner ul li');
        let bannerClose = $('.banner .close');
        let i = 0;
        let top = $(document).height();

        setInterval(function () {
            i++;
            if (i >= bannerText.length) {
                i = 0;
            }
            bannerText.removeClass('on');

        })
    })//script end
</script>
